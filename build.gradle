plugins {
    id 'java'
    id 'application'
    id 'antlr'
}

group 'ahimsaLang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName= 'ahimsa.parmo.dharmah.Application'

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"
}

generateGrammarSource{
    maxHeapSize = "64m"
    arguments += ['-package', 'ahimsa.parmo.dharmah']
    outputDirectory = new File("${buildDir}/generated-src/antlr/main/ahimsa/parmo/dharmah".toString())
}

compileJava.dependsOn(generateGrammarSource)

sourceSets {
    generated {
        java.srcDir "${buildDir}/generated-src/antlr/main"
    }
}

compileJava.source sourceSets.generated.java, sourceSets.main.java

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'ahimsa.parmo.dharmah.Application'
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}